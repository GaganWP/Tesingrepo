<app-navbar></app-navbar>
<div class="row mx-2"  >
  <div class="col-12">
    <div *ngIf="UserType=='admin'">
      <h1>Admin Management</h1>
      <h6 class="p-3"><a style="background-color:#dd49b6; color: rgb(247, 242, 246); font-size: medium;" href="javascript:history.go(-1);">Go Back</a></h6>   
    </div>
    <div *ngIf="UserType=='Agent'" class=" d-flex justify-content-center" >
    
      <h1>Agent Management</h1>
      <h6 class="p-3"><a style="background-color:#dd49b6; color: rgb(247, 242, 246); font-size: medium;" href="javascript:history.go(-1);">Go Back</a></h6>   
    </div>
    <div *ngIf="UserType=='Dealer'" class=" d-flex justify-content-center">
      <h1> Dealer Management</h1>
      <h6 class="p-3"><a style="background-color:#dd49b6; color: rgb(247, 242, 246); font-size: medium;" href="javascript:history.go(-1);">Go Back</a></h6>   
    </div>
  </div>
</div>
<hr>

<div class="row mx-2">
  <div class="col-12">
    <div *ngIf="UserType=='Agent'" class=" d-flex justify-content-center" >
      <h4>Agent List</h4>
    </div>
    <div *ngIf="UserType=='Dealer'" class=" d-flex justify-content-center">
      <h4> Dealer List</h4>
    </div>
  </div>
  <div class="col-6 m-2">
    <div *ngIf="UserType=='Agent'">
    <button class="btn btn-info" (click)="openModal()">Add New Agent </button>
  </div>
  <div *ngIf="UserType=='Dealer'">
    <button class="btn btn-info" (click)="openModal()">Add New Dealer </button>
  </div>
  </div>
</div>

<div class="row mx-2">
  <input type="userName" id="form2Example11" class="form-control col-3" [(ngModel)]="serachdata" autocomplete="off"
  placeholder="Search by Name,MSISDN" />
</div>
<div class="col-12 mt-1 mx-2">
  <table  style="table-layout: fixed ; width: 100%;" class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Business Name</th>
        <th>MSISDN</th>
        <th>Type</th>
        <!-- <th>Actions</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userlist |search:serachdata" >
        <td>{{u.agentName}}</td>
        <td>{{u.agentBusinessName}}</td>
        <td>{{u.msisdn}}</td>
        <td>{{u.agentType}}</td>
        <!-- <td>
          <button class=" btn btn-primary mx-1">Edit</button>
          <button class=" btn btn-danger mx-1">Delete</button>
        </td> -->
      </tr>
    </tbody>
  </table>

</div>

<hr>
