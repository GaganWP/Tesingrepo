<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="./assets/img/logo.jpeg"
                      style="width: 150px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Digital eKYC Administration </h4>
                  </div>
  
                  
                    <p>Please login to your account</p>
                    
                    <div class="form-outline mb-4">
                      <input type="userName" id="form2Example11" class="form-control" [(ngModel)]="userName" autocomplete="off"
                        placeholder="Phone number or email address" />
                      <label class="form-label" for="form2Example11">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control" [(ngModel)]="password" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
                    
                    <div class="alert alert-danger" role="alert" *ngIf="errorMsg!=''">
                      <label class="mt-1 mb-2 pb-1">{{errorMsg}}</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="gotoHome()">Log
                        in</button>
                      
                    
                     
                    </div>
  
                    
  
                  
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">eKYC Verification & SIM Activation</h4>
                  <p class="small mb-0">For MTML CHiLi Back Office and CHiLi Agent/Distributors Access</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
